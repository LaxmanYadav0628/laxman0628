<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function big_image(x)
        {
            x.style.width="400px";
            x.style.height="400px";

        }
        function small_image(x){
            x.style.width="50px";
            x.style.height="80px";
        }
    </script>
    <img src="box3_image - Copy.jpg" onmouseover="big_image(this)";
    onmouseout="small_image(this)";

</body>
</html>
